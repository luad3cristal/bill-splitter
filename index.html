<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style/style.css" />

    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Splitter</title>
  </head>
  <body>
    <header><h1>Splitter</h1></header>

    <main>
      <section class="input-area">
        <div>
          <label for="bill">Bill</label>
          <input type="number" name="valor" id="bill" placeholder="0" />
        </div>

        <div>
          <label for="percentage">Select Tip %</label>
          <div class="botaos">
            <button class="botao">5%</button>
            <button class="botao">10%</button>
            <button class="botao">15%</button>
            <button class="botao">25%</button>
            <button class="botao">50%</button>
            <input
              type="number"
              name="porcentagem"
              id="percentage"
              placeholder="Custom"
              class="botao"
            />
          </div>
        </div>

        <div>
          <label for="people"
            >Number of People
            <span id="invalidMessage">Qtd. Inv√°lida</span></label
          >
          <input
            type="number"
            name="pessoas"
            id="people"
            placeholder="0"
            value="1"
          />
        </div>
      </section>
      <section class="output-area">
        <div class="output-values">
          <section>
            <div class="amount">
              <h3>Tip Amount</h3>
              <p>/ per person</p>
            </div>
            <h2 id="tip">$ 0.00</h2>
          </section>
          <section>
            <div class="total">
              <h3>Total</h3>
              <p>/ per person</p>
            </div>
            <h2 id="total">$ 0.00</h2>
          </section>
        </div>
        <button id="reset">Reset</button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
